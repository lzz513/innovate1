</div>
<div class="container-wrap" id="app">
    <div class="container">
        <div class="contar-wrap">
            <div class="item">
                <div align="center">
                    <img :src="dirUser.headPath" style="align-content: center; text-align: center; border-radius: 100px"
                         width="100px" height="100px">
                </div>
                <h1 style="text-align: center">{{dirUser.username}}</h1>
                <div align="center">
                    <i class="layui-icon ">&#xe637;</i>
                    <span style="color: grey">{{dirUser.birthday}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <i class="layui-icon ">&#xe612;</i>

                </div>
                <p  align="center" >
                    <i class="layui-icon ">&#xe64c;</i>
                    <span style="color: grey; ">{{dirUser.account}}</span>
                </p>
                <div align="center" v-if="my.username == dirUser.username">
                    <a style="margin-bottom: 30px; margin-top: 20px" href="javascript:;" class="file">
                        替换头像
                        <i class="layui-icon">&#xe67c;</i>
                        <input type="file" name="" id="">

            </div>
        </div>

<script src="/static/js/vue.js"></script>
<script src="/static/js/axios.min.js"></script>
<script src="/static/js/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="/static/js/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="/static/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            my: {},
            dirUser:{}
        },
        mounted: function () {
            var that = this;
            var url = "/user/findById?id="+this.getParam("id");
            axios.get(url)
            .then(function (response) {
                console.log(response);
                that.dirUser = response.data.data;
            })
            axios.get("/user/getMyself")
            .then(function (response) {
                that.my = response.data.data;
            })
        },
        methods: {
            getParam(variable)
            {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
                }
                return(false);
            },
        }
    })
</script>
