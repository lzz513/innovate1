<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>“互联网＋”大学生创新创业大赛</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/layui.css">
    <link rel="stylesheet" href="/static/css/mian.css">
</head>
<body class="lay-blog">
<div class="header">
    <div class="header-wrap">
        <h1 class="logo pull-left">
            <a href="index.html">
                <img src="/static/img/logo.png" alt="" class="logo-img">
                <img src="/static/img/logo-text.png" alt="" class="logo-text">
            </a>
        </h1>
        <form class="layui-form blog-seach pull-left" action="">
            <div class="layui-form-item blog-sewrap">
                <div class="layui-input-block blog-sebox">
                    <i class="layui-icon">&#xe615;</i>
                    <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
                </div>
            </div>
        </form>
        <div class="blog-nav pull-right">
            <ul class="layui-nav pull-left">
                <li class="layui-nav-item layui-this"><a href="index.html">首页</a></li>
                <li class="layui-nav-item"><a href="./user.html?id=">我的</a></li>
                <li class="layui-nav-item"><a href="./myRegist.html">报名情况</a></li>
            </ul>
            <a href="#" class="personal pull-left">
                <i class="layui-icon layui-icon-username"></i>
            </a>
        </div>
        <div class="mobile-nav pull-right" id="mobile-nav">
            <a href="javascript:;">
                <i class="layui-icon layui-icon-more">&#xe645;</i>
            </a>
        </div>
    </div>
    <ul class="pop-nav" id="pop-nav">
        <li><a href="index.html">首页</a></li>
        <li><a href="message.html">留言</a></li>
        <li><a href="about.html">关于</a></li>
    </ul>
</div>
<div class="container-wrap">
    <div class="container" id="app">
        <div class="contar-wrap">
            <h4 class="item-title">
                <p><i class="layui-icon">&#xe645;</i>公告：<span>欢迎来到：“互联网＋”大学生创新创业大赛</span></p>
            </h4>
            <div class="item" v-for="game in games">
                <div class="item-box  layer-photos-demo1 layer-photos-demo">
                    <i class="layui-icon layui-icon-face-smile" style="font-size: 30px; color: #1E9FFF;"></i>
                    <h3><a :href="'./gameDetail.html?gid='+game.id">{{ game.name }}</a></h3>
                    <h5>发布于：<span>{{ game.createrTime }}</span></h5>
                    <p>{{ game.description }}</p>
                    <img :src="game.photo" height="100%" width="100%" alt="">
                </div>
                <div class="comment count">
                    <a :href="'./gameDetail.html?gid='+game.id">活动详情</a>
                    <a :href="'./registGame.html?gid='+game.id" class="like">参加活动</a>
                </div>
            </div>
        </div>
        <div class="item-btn">
            <button class="layui-btn layui-btn-normal">下一页</button>
        </div>
    </div>
</div>
<div class="footer">
    <p>
        <span>&copy; 2018</span>
        <span><a href="http://www.layui.com" target="_blank">layui.com</a></span>
        <span>MIT license</span>
    </p>
    <p><span>人生就是一场修行</span></p>
</div>
<script src="/static/js/layui.js"></script>
<script src="/static/js/vue.js"></script>
<script src="/static/js/axios.min.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            games:[],
            username:"",
            uid:""
        },
        beforeCreate: function (){
            var that = this;
            axios.get("/game/gameList")
            .then(function (response) {
                console.log(response);
                that.games = response.data.data.gameList;
                that.username = response.data.data.user.username;
                that.uid = response.data.data.user.id;
                console.log(that.username);
            });
        },
        methods: {

        }
    })
</script>
</body>
</html>
